{% extends "base_moneybook.html" %}

{% block content %}

<h2>Money Book List</h2>

{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No moneybook lists are available.</p>
{% endif %}

{% endblock content %}
